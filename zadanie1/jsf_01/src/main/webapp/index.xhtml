<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator Kredytu</title>
</h:head>
<h:body>
	<h1>Kalkulator Kredytu</h1>
	<h:form id="calcForm">
  		Kwota kredytu: <h:inputText value="#{calcBB.x}" /><br />
  		Liczba miesięcy: <h:inputText value="#{calcBB.y}" /><br />
  		Oprocentowanie (roczne): <h:inputText value="#{calcBB.z}" /><br />
		<h:messages id="msg" />
		<h:commandButton value="Oblicz ratę" action="#{calcBB.calc()}"/>
		<br />
		<h:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />
	</h:form>
</h:body>
</html>
